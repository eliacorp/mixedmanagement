<div class="feed" ng-controller="feedCtrl">
  <h2 ng-if="!isMobile">feed</h2>

  <ul class="feed-ul">
    <li class="feed-li" ng-repeat="f in Feed.results">
      <p class="feed-li-p">{{f.data['feed.text'].value[0].text}}</p><a href="{{f.data['feed.link'].value.url}}" ng-if="f.data['feed.link'].value.url">  >></a>
      <!-- <p>{{ clock | date:'HH:mm:ss'}}</p> -->
    </li>
  </ul>

</div>
